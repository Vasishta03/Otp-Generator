<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="otp-generator">
            <h2>OTP Generator</h2>
            <div class="otp-display">
                <div class="otp-box"></div>
                <div class="otp-box"></div>
                <div class="otp-box"></div>
                <div class="otp-box"></div>
                <div class="otp-box"></div>
                <div class="otp-box"></div>
            </div>
            <div class="buttons">
                <button id="generateBtn" class="btn generate-btn">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Generate New
                </button>
                <button id="copyBtn" class="btn copy-btn">
                    <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy OTP
                </button>
            </div>
            <p class="hint">Click "Generate New" to create a new OTP or "Copy OTP" to copy to clipboard</p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
